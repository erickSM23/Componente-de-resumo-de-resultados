<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style/mobile-first.css" media="all">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section> 
      <div id="caixa1">
        <p>Your Result</p>
        <div id="number">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p id="pp">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  
      <div id="caixa2">

        <h1>Summary</h1>
  
        <div id="cent">
  
          <div class="item" id="back1">
            <div class="sub1">
              <img src="assets/images/icon-reaction.svg" alt="reaction">
              <p id="p1">Reaction</p>
            </div>
            <div class="sub2">
              <p><strong>80</strong> / 100</p>
            </div>
          </div>
          <div class="item" id="back2">
            <div class="sub1">
              <img src="assets/images/icon-memory.svg" alt="memory">
              <p id="p2">Memory</p>
            </div>
            <div class="sub2">
              <p><strong>92</strong> / 100</p>
            </div>
          </div>
          <div class="item" id="back3">
            <div class="sub1">
              <img src="assets/images/icon-verbal.svg" alt="verbal">
              <p id="p3">Verbal</p>
            </div>
            <div class="sub2">
              <p><strong>61</strong> / 100</p>
            </div>
          </div>
  
          <div class="item" id="back4">
            <div class="sub1">
              <img src="assets/images/icon-visual.svg" alt="visual">
              <p id="p4">Visual</p>
            </div>
            <div class="sub2">
              <p><strong>72</strong> / 100</p>
            </div>
          </div>
          <a href="#">Continue</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
