<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style/mobile-first.css" media="all">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section> 
      <div id="caixa1">
        <p>Your Result</p>
        <div id="number">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p id="p2">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  
      <div id="caixa2">
        <h1>Summary</h1>
  
        <div id="cent">
  
          <div class="item">
            <div id="sub1">
              <img src="assets/images/icon-reaction.svg" alt="reaction">
              <p>Reaction</p>
            </div>
            <div id="sub2">
              <p>80 / 100</p>
            </div>
          </div>
          <div class="item">
            <div id="sub3">
              <img src="assets/images/icon-memory.svg" alt="memory">
              <p>Memory</p>
            </div>
            <div id="sub4">
              <p>92 / 100</p>
            </div>
          </div>
          <div class="item">
            <div id="sub5">
              <img src="assets/images/icon-verbal.svg" alt="verbal">
              <p>Verbal</p>
            </div>
            <div id="sub6">
              <p>61 / 100</p>
            </div>
          </div>
  
          <div class="item">
            <div id="sub7">
              <img src="assets/images/icon-visual.svg" alt="visual">
              <p>Visual</p>
            </div>
            <div id="sub8">
              <p>72 / 100</p>
            </div>
          </div>
          <a href="#">Continue</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
